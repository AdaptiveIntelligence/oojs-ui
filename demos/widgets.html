<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>OOJS UI Widget Demo</title>
		<link rel=stylesheet href="../dist/oojs-ui.svg.css">
		<link rel="stylesheet" href="demos.css">
	</head>
	<body>
		<div class="oo-ui-demo"></div>
		<script src="../lib/jquery.js"></script>
		<script src="../lib/oojs.js"></script>
		<script src="../dist/oojs-ui.js"></script>
		<script>
			$( document ).ready( function () {
				var i, len, key, fieldset, item, items,
					$demo = $( '.oo-ui-demo' ),
					sections = {
						'Buttons': [
							{
								'label': 'PushButtonWidget',
								'widget': new OO.ui.PushButtonWidget( { 'label': 'Normal' } ),
							},
							{
								'widget': new OO.ui.PushButtonWidget( {
									'label': 'Primary', 'flags': [ 'primary' ]
								} ),
							},
							{
								'widget': new OO.ui.PushButtonWidget( {
									'label': 'Constructive', 'flags': [ 'constructive' ]
								} ),
							},
							{
								'widget': new OO.ui.PushButtonWidget( {
									'label': 'Destructive', 'flags': [ 'destructive' ]
								} ),
							},
							{
								'widget': new OO.ui.PushButtonWidget( {
									'label': 'Disabled', 'disabled': true
								} ),
							},
							{
								'label': 'IconButtonWidget',
								'widget': new OO.ui.IconButtonWidget( {
									'icon': 'help', 'title': 'Icon only'
								} )
							},
							{
								'widget': new OO.ui.IconButtonWidget( {
									'icon': 'alert', 'label': 'Labeled'
								} )
							},
							{
								'widget': new OO.ui.IconButtonWidget( {
									'icon': 'menu', 'label': 'Disabled', 'disabled': true
								} )
							},
						],
						'Inputs': [
							{
								'label': 'TextInputWidget',
								'widget': new OO.ui.TextInputWidget( { 'value': 'Text input' } )
							},
							{
								'widget': new OO.ui.TextInputWidget( {
									'placeholder': 'Placeholder'
								} )
							},
							{
								'widget': new OO.ui.TextInputWidget( {
									'value': 'Readonly', 'readOnly': true
								} )
							},
							{
								'widget': new OO.ui.TextInputWidget( {
									'value': 'Disabled', 'disabled': true
								} )
							},
							{
								'widget': new OO.ui.TextInputWidget( {
									'multiline': true, 'value': 'Multiline'
								} )
							},
							{
								'label': 'CheckboxInputWidget',
								'widget': new OO.ui.CheckboxInputWidget( {
									'value': true
								} )
							},
							{
								'label': 'CheckboxWidget',
								'widget': new OO.ui.CheckboxWidget( {
									'value': true, 'label': 'Labeled'
								} )
							},
							{
								'widget': new OO.ui.CheckboxWidget( {
									'value': true, 'label': 'Disabled', 'disabled': true
								} )
							},
							{
								'label': 'ToggleWidget',
								'widget': new OO.ui.ToggleWidget()
							},
							{
								'widget': new OO.ui.ToggleWidget( {
									'onLabel': 'Any',
									'offLabel': 'Label',
								} )
							},
							{
								'widget': new OO.ui.ToggleWidget( {
									'disabled': true,
									'offLabel': 'Disabled',
								} )
							},
						]
					};

				for ( name in sections ) {
					fieldset = new OO.ui.FieldsetLayout( { 'label': name } );
					items = sections[name];
					for ( i = 0, len = items.length; i < len; i++ ) {
						item = items[i];
						fieldset.$element.append(
							$( '<div>' )
								.addClass( 'oo-ui-demo-item' )
								.append(
									$( '<div>' )
										.addClass( 'oo-ui-demo-item-label' )
										.text( item.label ),
									$( '<div>' )
										.addClass( 'oo-ui-demo-item-widget' )
										.append( item.widget.$element )
								)
						);
					}
					$demo.append( fieldset.$element );
				}
			} );
		</script>
	</body>
</html>
