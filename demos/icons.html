<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<title>OOjs UI Icon Demo</title>
	<link rel="stylesheet" href="../dist/oojs-ui.svg.css">
	<link rel="stylesheet" href="demo.css">
	<style>
		.oo-ui-demo-icon {
			display: inline-block;
			vertical-align: middle;
			margin: 1em;
			width: 2em;
			height: 2em;
			background-position: center center;
			background-repeat: no-repeat;
			opacity: 0.8;
		}
		.oo-ui-demo-icon:hover {
			opacity: 1;
		}
		.oo-ui-demo-icon-label {
			display: inline-block;
			vertical-align: middle;
			margin: 1em 1em 1em 0;
			width: 10em;
			height: 2em;
			line-height: 2em;
			color: #555;
		}
	</style>
</head>
<body>
	<div class="oo-ui-demo"></div>
	<script src="../lib/jquery.js"></script>
	<script src="../lib/oojs.js"></script>
	<script src="../dist/oojs-ui.js"></script>
	<script src="demo.js"></script>
	<script src="icons.js"></script>
</body>
</html>
